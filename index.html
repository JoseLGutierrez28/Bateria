<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>instrumento Musical</title>
	<link rel="shortcut icon" href="./imagen/pedal.png" type="image/x-icon">
	<link rel="stylesheet" href="./Css/bateria.css">
</head>

<body>

	<main>
		<section class="platillosLaterales">
			<div class="platilloIzquierdo">
				<img src="imagen/platilloIzquierdo.png" id="platilloIzquierdo" width="300px">
			</div>

			<div class="platilloDerecho">
				<img src="imagen/platilloDerecho.png" id="platilloDerecho" width="300px">
			</div>
		</section>

		<section class="cajas">
			<img src="imagen/cajaIzquierda.png" id="cajaIzquierda" width="260px">
			<img src="imagen/cajaderecha.png" id="cajaderecha" width="260px">
		</section>

		<section class="bajo">
			<img src="imagen/tomBaseIzquierda.png" id="tomBaseIzquierda" width="240px" class="tomBaseIzquierda">
			<img src="imagen/bajoUnico.png" id="bajoUnico" width="350px">
			<img src="imagen/tomBaseDerecha.png" id="tomBaseDerecha" width="240px" class="tomBaseDerecha">
		</section>

		<section class="pedal">
			<img src="imagen/pedal.png" id="pedal" width="160px" class="pedal">
		</section>
	</main>

	<script src="./bateria/Js/jquery-3.7.0.js"></script>
	<script src="./bateria/Js/bateria.js"></script>
</body>

</html>
